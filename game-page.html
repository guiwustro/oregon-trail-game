<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Document</title>
</head>

<body>
	<header>
		<div class="logo">
			<h1 class="logo__title">Oregon Trail</h1>
		</div>
		<form class="add-traveler">
			<h3 class="add-traveler__tittle">Adicionar viajante</h3>
			<label for="travelerName" class="add-traveler__label">Nome do viajante:
			</label>
			<input type="text" id="travelerName" name="travelerName" class="add-traveler__input"
				placeholder="Digite aqui..." required />
			<label for="travelerType" class="add-traveler__label">Tipo:
			</label>
			<select id="types" name="types" class="add-traveler__input">
				<option class="input__option" value="common">Comum</option>
				<option class="input__option" value="hunter">Caçador</option>
				<option class="input__option" value="doctor">Médico</option>

				<input type="submit" value="Adicionar a carroça" class="add-traveler__submit" />
		</form>

		<div class="wagon-status">
			<h3 class="wagon-status__title">Status da carroça</h3>
			<p class="wagon-status__info info__sick">
				Viajantes doentes:<span class="sick__number info__number">-</span>
			</p>
			<p class="wagon-status__info info__food">
				Comida total:<span class="food__number info__number">-</span>
			</p>
			<p class="wagon-status__info info__slot">
				Vagas Restantes:<span class="slot__number info__number">-</span>
			</p>
		</div>
	</header>

	<main class="wagon">
		<figure class="wagon__figure">
			<img src="imgs/oregon-trail.gif" alt="carroca" />
		</figure>

		<ul class="card-list">
			<div class="card-list__empty">
				<h2 class="empty__title">A carroça está vazia!</h2>
				<h3 class="empty__sub-title" >Adicione viajantes</h3>
				<i class="fa-solid fa-person-walking-luggage"></i>
			</div>
		</ul>
	</main>

	<footer>
		<div class="created-wagons">
			<h3 class="created-wagons__title">Carroças criadas</h3>
			<div class="created-wagons__buttons">
				<button id="1"></button>
			</div>
		</div>
		<button class="create-new-wagon"></button>
		<div class="backToMenu"><a class="backToMenu__button" href="index.html">Voltar ao Menu Inicial</a></div>
	</footer>
	<script src="js/Traveler.js"></script>
	<script src="js/Hunter.js"></script>
	<script src="js/Doctor.js"></script>
	<script src="js/Wagon.js"></script>
	<script src="js/DomGamePage.js"></script>
	<script src="js/Testes.js"></script>
	<!-- <script src="./js/oregontrailinheritance.js"></script> -->
</body>

</html>
